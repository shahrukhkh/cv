
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    
</head>

<body >
    <div class="container">
    <form action="Index .html">
        <h1 class="main">PAYMENT FORM </h1>
        <hr>
        <h3>USER INFORMATION:</h3>
        <p>Name: <input type="text" name="NAME:" id="" placeholder="Shah Rukh Khan" maxlength="20"minlength="1"></p>
        <fieldset>
            <legend>Gender:</legend>
            <p>Male<input type="radio" name="gender" id="male">Female <input type="radio" name="gender" id="female"></p>

                      
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="4" placeholder="fill the address" maxlength="60"minlength="5"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="example@gmail.com"></p>
        <p>Pincode:
            <input type="number" name="pincode" id="pincode" placeholder="123456">
            
        </p>
        <h3>Payment Information:</h3>
        <p>Card Type:
            <select name="card type" id="card type">
             <option value="" >--Select Card Type--</option>
             <option value="VISA">VISA</option>
             <option value="VISA GLOBAL">VISA GLOBAL</option>
             <option value="MASTER CARD">MASTER CARD</option>
             <option value="RUPAY-">RUPAY</option>
             <option value="MASTER CARD GLOBAL">MASTER CARD GLOBAL</option>
            </select>
        </p>
        <p>Card Number: <input type="number" name="card-number" id="card-number" placeholder="123456789012" max="1000000000000" ></p>
        <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
        <p>CVV: <input type="password" name="cvv" id="cvv" placeholder="123" min="3" max="3"></p>
        <p><input type="submit" value="PAY NOW"></p>





    </form>
</div>
    
</body>
</html>
